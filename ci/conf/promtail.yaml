server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: label
            values: ["com.docker.compose.project=fitbox"]
    relabel_configs:
      - source_labels: [__meta_docker_container_status]
        regex: running
        action: keep

    pipeline_stages:
      - regex:
          source: __meta_docker_container_name
          expression: '^/(.*)$'
          replace: '${1}'
          target: container_name


      - cri: {}

      - json:
          expressions:
            log: log
            stream: stream
            timestamp: time

      - labels:
          container_name:
          stream:

      - timestamp:
          source: timestamp
          format: RFC3339Nano
