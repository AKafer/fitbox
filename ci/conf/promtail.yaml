server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-logs
    static_configs:
      - targets: [ localhost ]
        labels:
          job: docker-logs
          __path__: /var/lib/docker/containers/*/*-json.log

    pipeline_stages:

      - cri: {}

      - json:
          expressions:
            log: log
            stream: stream
            timestamp: time

      - labels:
          container_name:
          docker_namespace: namespace
          stream:
