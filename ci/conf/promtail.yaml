server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-logs

    docker_sd_configs:
      - host: unix:///var/run/docker.sock

    relabel_configs:
      - source_labels:
          - __meta_docker_container_label_com_docker_compose_project
        regex: fitbox
        action: keep

      - source_labels:
          - __meta_docker_container_status
        regex: running
        action: keep

      - source_labels:
          - __meta_docker_container_id
        target_label: __path__
        replacement: /var/lib/docker/containers/${1}/*-json.log

      - source_labels:
          - __meta_docker_container_name
        regex: '/(.+)'
        replacement: '$1'
        target_label: container_name

    pipeline_stages:
      - cri: {}

      - json:
          expressions:
            log: log
            stream: stream
            timestamp: time

      - labels:
          container_name:
          stream:

      - timestamp:
          source: timestamp
          format: RFC3339Nano
